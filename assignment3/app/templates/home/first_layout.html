<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body class="loggedin">
    <nav class="navtop">
        <div>
            <div class="containers">
                <div class="dropdown" style="float: left;width: 60%;">
                    <a style="font-size: 35px;margin-left: 65px" class="dropbtn" href="{{url_for('home_page')}}">Tele-A-Doc</a>
                </div>
                <div class="dropdown" style="float: left;width: 10%;margin-top: 10px;">
                    <a class="dropbtn" href="{{url_for('about')}}">About</a>
                </div>
                <div class="dropdown" style="float: left;width: 10%;margin-top: 10px;">
                    <a class="dropbtn" href="{{url_for('contactus')}}">Contact Us</a>
                </div>
                <div class="dropdown" style="width: 10%;float: left;margin-top: 10px;">
                  <a class="dropbtn">Register</a>
                  <div class="dropdown-content">
                    <a href="{{url_for('create_patient')}}">Register As Patient</a>
                    <a href="{{url_for('create_doctor')}}">Register As Doctor</a>
                  </div>
                </div>

                <div class="dropdown" style="/* margin-left:80px */width: 10%;float: right;margin-top: 10px;">
                  <a class="dropbtn">Support</a>
                  <div class="dropdown-content">
                    <a href="{{url_for('faq_patient')}}">Patient Support</a>
                    <a href="{{url_for('faq_doctor')}}">Doctor Support</a>
                  </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="content" style="width:1000px">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
<style>
.dropbtn {
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-image: linear-gradient(#1FA2FF, #090739);
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px;
  text-decoration: none;
  display: block;
}
.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-image: linear-gradient(#1FA2FF, #090739);}
</style>
