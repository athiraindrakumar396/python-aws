{% extends 'home/first_layout.html' %}
{% block content%}
{% include "includes/alert.html" %}
  <form style="text-align: center;padding-top: 100px;" action="{{ url_for('reset_password_save', email=username) }}" method="post">
    <input hidden name=email value={{username}}/>
    <input style="width: 400px;
      padding: 20px 32px;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    " type="password" name="password" placeholder="Password (8 characters minimum)" id="password" minlength ="8" required>
    <div class="create" style="margin-left:30px">
        <input class="create_text" type="submit" value="Register">
    </div>
  </form>
<style>
    input[type="reset"] {
        width: 37%;
        padding: 14px;
        margin-top: 26px;
        border: 0;
        cursor: pointer;
        font-weight: bold;
        color: #090739;
        transition: background-color 0.2s;
        margin-left: 122px;
        margin-right: 120px;
        border: 1px solid #808080;
    }
</style>
{% endblock %}
